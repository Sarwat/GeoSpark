name: Python build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'
      
jobs:
  build:

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        include:
          - spark: 3.1.1
            scala: 2.12.8
            python: 3.7
          - spark: 3.1.1
            scala: 2.12.8
            python: 3.8
          - spark: 3.1.1
            scala: 2.12.8
            python: 3.9
          - spark: 3.0.2
            scala: 2.12.8
            python: 3.7
          - spark: 2.4.7
            scala: 2.11.8
            python: 3.7

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '8'
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
      run: (cd python;shape>>tests/serializer_type.txt)