name: Docs build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - uses: actions/cache@v2
      with:
        key: ${{ github.ref }}
        path: .cache
    - run: pip install mkdocs-material
    - run: pip install mkdocs-macros-plugin
    - run: mkdocs build