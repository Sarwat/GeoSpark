version: "3.9"
volumes:
  spark_volume:
  shared-workspace:
    driver: local
    name: shared-workspace
services:
  spark-master:
    image: kartikeyhadiya/spark-master:3.0.1
    container_name: spark-master
    ports:
      - 8080:8080
      - 7077:7077
    volumes:
      - ../../binder:/opt/workspace/examples:rw
      - spark_volume:/opt/spark
      - shared-workspace:/opt/workspace
  spark-worker-1:
    image: kartikeyhadiya/spark-worker:3.0.1
    container_name: spark-worker-1
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=4g
    ports:
      - 8081:8081
    volumes:
      - ../../binder:/opt/workspace/examples:rw
      - shared-workspace:/opt/workspace
    depends_on:
      - spark-master
  zeppelin:
    image: kartikeyhadiya/sedona_zeppelin:1.3.1-incubating
    container_name: sedona_zeppelin
    ports:
      - "8083:8080"
    volumes:
      - ../../binder:/opt/workspace/examples:rw
      - ./zeppelin/notebook:/opt/zeppelin/notebook
      - ./zeppelin/conf:/opt/zeppelin/conf
      - spark_volume:/opt/spark
      - shared-workspace:/opt/workspace
    depends_on:
      - spark-master