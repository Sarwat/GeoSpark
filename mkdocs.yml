repo_url: https://github.com/apache/sedona
repo_name: apache/sedona
theme:
  font: false
  name: 'material'
  custom_dir: docs-overrides
  palette:
    primary: 'deep orange'
    accent: 'green'
  favicon: https://www.apache.org/logos/res/sedona/sedona.png
  icon:
    logo: fontawesome/solid/earth-americas
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/apache/sedona'
    - icon: fontawesome/brands/twitter
      link: 'https://twitter.com/ApacheSedona'
  sedona:
    current_version: 1.3.1-incubating
    current_geotools: 1.3.0-27.2
  sedona_create_release:
    current_version: 1.4.0
    current_git_tag: sedona-1.4.0-rc1
    current_rc: 1.4.0-rc1
    current_snapshot: 1.4.0-SNAPSHOT
copyright: Copyright Â© 2023 The Apache Software Foundation
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins:
  - search:
      prebuild_index: true
  - macros
  - git-revision-date-localized:
      type: datetime
